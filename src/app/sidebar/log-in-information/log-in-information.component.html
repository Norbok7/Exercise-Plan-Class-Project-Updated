
<div class="container" id="thisForm" style="color:rgb(0, 0, 0)" style="display: none;">
  <div class="row">
  <div class="col-xs-3">

  <form #signupForm="ngForm" (ngSubmit)="onSubmit()" style="color: white;">
    <div class="form-group">
      <label for="email">E-mail</label>
      <input
      type="email"
      id="email"
      ngModel
      name="email"
      required
      email
      class="form-control"
      #email="ngModel">
      <span class="help-block" *ngIf="!email.valid && email.touched">Please Enter a Valid Email</span>
    </div>
    <div class="form-group">
      <label for="subscription">Choose a Membership</label>
      <select name="subscription"
       id="subscription"
       [ngModel]="selectedSubscription"
       class="form-control">
       <option
       *ngFor="let subscription of subscriptions"
       [value]="subscription">{{subscription}}</option>
      </select>
    </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
    type="password"
    id="password"
    name="password"
    ngModel
    required
    class="form-control"
    #password="ngModel">
    <span class="help-block" *ngIf="!password.valid && password.touched">Please Enter a Valid Password</span>
  </div>
  <p *ngIf="!signupForm.valid && signupForm.touched">Form is Invalid</p>
  <button class="btn btn-primary" style="width: 25%;" type="submit">Submit</button>


  </form>
  </div>
  </div>
  </div>
  <br>
  <br>
  <br>
